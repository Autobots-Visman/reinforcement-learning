<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>state controller</h1>
    <p>work in progress!</p>

    <!-- button that updates a div with htmx -->
    <button
      hx-get="/state"
      hx-trigger="click"
      hx-target="#state-data"
      hx-swap="outerHTML"
    >
      click to update state
    </button>

    <div>
      <pre id="state-data"></pre>
    </div>
  </body>
</html>
